{% extends "main.html" %}
{% load static %}
{% block content %}

<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                    <br>
                    {% endfor %}
                    
                    <input class="btn btn-success" type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
